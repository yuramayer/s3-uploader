<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-stone-50 text-stone-800 font-sans">

  <form method="POST" class="w-full max-w-sm p-6 rounded-xl shadow-xl bg-white border border-stone-200">
    <h2 class="text-xl font-semibold text-center mb-4">Вход</h2>

    {% if error %}
      <div class="text-red-600 text-sm mb-4 text-center">{{ error }}</div>
    {% endif %}

    <label class="block mb-4">
      <span class="text-sm">Логин</span>
      <input name="login" type="text" required class="mt-1 block w-full px-3 py-2 border rounded-md text-sm focus:outline-none focus:ring focus:ring-blue-200">
    </label>

    <label class="block mb-6">
      <span class="text-sm">Пароль</span>
      <input name="password" type="password" required class="mt-1 block w-full px-3 py-2 border rounded-md text-sm focus:outline-none focus:ring focus:ring-blue-200">
    </label>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md text-sm font-medium">
      Войти
    </button>
  </form>

</body>
</html>
