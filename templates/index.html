<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>S3 Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-stone-50 text-stone-800 font-sans">
    <div class="w-full max-w-md p-6 rounded-xl shadow-xl bg-white/70 backdrop-blur-md border border-stone-200">
        <h1 class="text-center text-2xl font-semibold mb-6 tracking-tight">Upload to S3 ☁️</h1>

        <div class="flex flex-col gap-3 mb-4">
            <label class="cursor-pointer block w-full">
              <input id="file-input" type="file" class="hidden">
              <div class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-4 rounded-lg text-center transition">
                Upload File
              </div>
            </label>
          
            <label class="cursor-pointer block w-full">
              <input id="folder-input" type="file" webkitdirectory directory multiple class="hidden">
              <div class="w-full bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-medium py-2 px-4 rounded-lg text-center transition">
                Upload Folder
              </div>
            </label>
          </div>

        <div id="notification" class="mt-4 text-sm hidden text-center font-medium rounded-lg py-2 px-3"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
