version: '3.8'

services:
  web:
    build: .                   # Собрать образ из текущей папки (где Dockerfile)
    ports:
      - "8080:5000"            # Проброс портов: снаружи 8080 → внутри 5000
    volumes:
      - .:/app                 # Монтируем локальную папку внутрь контейнера
    env_file:
      - .env                   # Загружаем переменные окружения
    restart: unless-stopped
